<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>My Responsive Webpage</h1>
    </header>

    <!-- NAVIGATION (Flexbox) -->
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- MAIN LAYOUT (Grid) -->
    <main>
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. It will expand to fit most of the space.</p>

            <!-- Flexbox Cards -->
            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </section>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar area. On mobile, it will appear below the content.</p>
        </aside>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 My Responsive Site</p>
    </footer>

</body>
  </html>
